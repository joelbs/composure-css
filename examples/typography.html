<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="/dist/css/extended.css">

</head>
<body>
<header>
    <h1>Typography examples</h1>
</header>
<main>
    <section>
        <h1 id="h1">Heading 1</h1>
        <h2 id="h2">Heading 2</h2>
        <h3 id="h3">Heading 3</h3>
        <h4 id="h4">Heading 4</h4>
        <h5 id="h5">Heading 5</h5>
        <h6 id="h6">Heading 6</h6>
        <p id="p">Paragraph</p>
    </section>
</main>
<footer></footer>
</body>
</html>

<script>

let docStyle = getComputedStyle(document.documentElement);

els = ["h1", "h2", "h3", "h4", "h5", "h6", "p"]
els.forEach(function (item, index) {
    let el = document.getElementById(item);
    elStyles = window.getComputedStyle(el);
    el.innerHTML = el.innerHTML + ": " + elStyles.fontSize + "";
});

</script>
